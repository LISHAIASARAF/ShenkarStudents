<!doctype html>
 <html ng-app="myApp">
    <head>
    <title>My First Angular App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
 <body ng-controller="studentsData">
  <div class="form-group">
   <button ng click="getAllShenkarStudents()" type="submit" class="btn btn-default">function 1 - A function that gets all Shenkar students</button>
   <br>
    <button ng click="getShenkarStudentGrade()"  type="submit" class="btn btn-default">function 2 - A function that gets student id as a parameter and returns his grade.</button>
    
   <input ng model="first"  type="text" class="form-control" id="exampleInput" placeholder="Enter id ">
   <button ng click="getshenkarStudentsExcellence()" type="submit" class="btn btn-default">function 3 - A function that gets stundent grade and year of study and returns only the excellence students</button>
    <input ng model="second" type="text" class="form-control" id="exampleInput" placeholder="Enter grade ">
    <input ng model="third" type="text" class="form-control" id="exampleInput" placeholder="Enter year">



     <script src="js/lib/angular/angular.min.js"></script>
     <script src="js/first.js"></script>
 </body>
 </html>
